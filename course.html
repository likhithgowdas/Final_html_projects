<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration form</title>
  </head>
  <body>
    <h1>Course Registration Form</h1>
    <form>
      <fieldset>
        <legend>Personal Details</legend>

        <table>
          <tr>
            <td><label for="fname">First Name</label></td>
            <td>
              <input
                type="text"
                name="fname"
                id="fname"
                placeholder="Ex:Likhith"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="sname">Surname</label></td>
            <td>
              <input
                type="text"
                name="sname"
                id="sname"
                placeholder="Ex:Gowda"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="mob">Mobile Number</label></td>
            <td>
              <input
                type="tel"
                name="mob"
                id="mob"
                placeholder="Ex:9876543210"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="email">Email</label></td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Ex:likhithgowda@gmail.com"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="password">Password</label></td>
            <td>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="min 8 characters"
                minlength="8"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="cpassword">Confirm Password</label></td>
            <td>
              <input
                type="password"
                name="cpassword"
                id="cpassword"
                placeholder="min 8 character"
                minlength="8"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="dob">DOB</label></td>
            <td>
              <input type="date" name="dob" id="dob" required />
            </td>
          </tr>

          <tr>
            <td><label for="age">AGE</label></td>
            <td>
              <input
                type="number"
                name="age"
                id="age"
                min="18"
                max="65"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="gender">Gender</label></td>
            <td>
              <input
                type="radio"
                name="gender"
                id="gender"
                value="Male"
              /><label>Male</label>
              <input
                type="radio"
                name="gender"
                id="gender"
                value="Female"
              /><label>Female</label>
              <input
                type="radio"
                name="gender"
                id="gender"
                value="Other"
              /><label>Other</label>
            </td>
          </tr>

          <tr>
            <td><label for="selectcountry">Select Country</label></td>
            <td>
              <select name="country" id="country">
                <option value="INDIA">INDIA</option>
                <option value="USA">USA</option>
                <option value="CANADA">CANADA</option>
                <option value="AUSTRALIA">AUSTRALIA</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="upld">Upload Picture</label></td>
            <td>
              <input type="file" name="upld" id="upld" />
            </td>
          </tr>

          <tr>
            <td><input type="submit" /></td>
            <td><input type="reset" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Course Details</legend>
        <table>
          <tr>
            <td><label for="sltcourse">Select Course</label></td>
            <td>
              <select name="sltcourse" id="sltcourse">
                <option value="pythonfullstack">Python Full Stack</option>
                <option value="javafullstack">Java Full Stack</option>
                <option value="modernfullstack">Modern Full Stack</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><label for="deliverymode">Delivery Mode</label></td>
            <td>
              <input
                type="checkbox"
                name="deliverymode"
                id="deliverymode"
                value="online"
              /><label>online</label>
              <input
                type="checkbox"
                name="deliverymode"
                id="deliverymode"
                value="offline"
              /><label>offline</label>
            </td>
          </tr>

          <tr>
            <td><label for="instname">INSTITUTE NAME:</label></td>
            <td>
              <input type="text" name="instname" id="instname" required />
            </td>
          </tr>

          <tr>
            <td>
              <label for="codeknow"
                >Choose your present coding knowledge level:</label
              >
            </td>
            <td>
              <input type="range" class="codeknow" id="codeknow" required />
            </td>
          </tr>

          <tr>
            <td><label for="comments">comments</label></td>
            <td>
              <textarea
                name="comments"
                id="comments"
                rows="3"
                cols="20"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>
      <table>
        <tr>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
